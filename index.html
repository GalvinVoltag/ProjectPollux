const Top=document.querySelector(".Toogle");
const İtems=document.querySelectorAll(".navbar,.sidebar,.menu-list-item,.Profil-Text-Span,.bi-caret-down-fill,.sidebar-i,.Genel-Alan,.Popüler,.One-Class,.Select,.Toogle-Ball,.Toogle");

function ActBtn(idx, sourcename, title = "TITLE") {
    var allcards = document.querySelectorAll(".CardBtn");
    for (var i=0; i<allcards.length; i++) {
        if (allcards[i].id != idx) 
            allcards[i].removeAttribute("disabled");
        else
            allcards[i].disabled = true;
    }
    // alert(data[1]);
    fetch("Database/Data.json")
    .then((res) => res.text())
    .then((text) => {
        var index = parseInt(idx) - 1;
        var parsed = JSON.parse(text);
        document.querySelector('#Mov').src = parsed[index].Trailer;
        document.querySelector('#year').innerHTML = parsed[index].Year;
        document.querySelector("#title").innerHTML = parsed[index].Title;
        document.querySelector('#genre').innerHTML = parsed[index].Genre;
        document.querySelector('#rating').innerHTML = parsed[index].Rating;
        document.querySelector('#playbutton').href = parsed[index].Link;
    })
    .catch((e) => console.error(e));
    var thetits = document.querySelector('.Film_Yazı');
    thetits.classList.remove("Film_Yazı");
    void thetits.offsetWidth;
    thetits.classList.add("Film_Yazı");

}
