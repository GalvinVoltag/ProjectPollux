<script>

const Sbt=document.querySelector('#sbt');

Sbt.addEventListener("click", function() {
    let name = document.querySelector("#nme").value;
    let pwrd = document.querySelector("#pwd").value;
    var mm = JSON.parse( localStorage.getItem("users"));
    var unm, pwm = false;
    var idx = 0;
    mm.forEach(a => {
        if (a.username == name) {

            }
            else unm = true;

        document.querySelector("#loginarea").classList.add("Hid");
        window.location.replace("../../index.html");
    }

})
