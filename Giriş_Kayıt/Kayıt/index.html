<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Projesi</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css    ">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="navbar ">
        <div class="Logo Hilmi">
            <h1>DiziFilmHD</h1>
        </div>
        <div class="Linkler Hilmi1">
            <ul class="menu-list">
                <li class="menu-list-item Ana_Sayfa">Ana Sayfa</li>
                <li class="menu-list-item Filmler">Filmler</li>
                <li class="menu-list-item Diziler">Diziler</li>
                <li class="menu-list-item Hakkinda">Hakkında</li>
            </ul>
        </div>

        
        <div class="Profil Hilmi2">
            <span class="menu-list-item Giriş_Kayıt">Giriş/Kayıt</span>
             
            <div class="Toogle">
                <i class="bi bi-moon-fill"></i>
                <i class="bi bi-brightness-low-fill"></i>
                <div class="Toogle-Ball"></div>
            </div>
        </div>
    </div>

    <!--
    <div class="Movie_List_Filter">
        <select>
            <option>Yerli</option>
            <option>Yabancı</option>
        </select>
    </div>
    -->
    
    <div class="wrapper">
        <form action="">
            <h1>Kayıt Ol</h1>
            <div class="input-box">
                <input type="text" placeholder="Ad-Soyad">
                <i class='bx bx-male'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <button type="submit" class="btn">Kayıt Ol</button>

            <div class="register-link">
                <p>Hesabınız Var Mı?? <a href="#" class="Giriş_Yapın">Giriş Yap</a></p>
            </div>
        </form>
    </div>

</body>
<script src="index1.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script>

const Top=document.querySelector(".Toogle");
const İtems=document.querySelectorAll(".navbar,.sidebar,.menu-list-item,.Profil-Text-Span,.bi-caret-down-fill,.sidebar-i,.Genel-Alan,.Popüler,.One-Class,.Select,.Toogle-Ball,.Toogle");

Top.addEventListener("click",function(){
    İtems.forEach((items)=>items.classList.toggle("Active"))
})


ScrollReveal().reveal('.Hilmi' ,{delay:60});

</html>
